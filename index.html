<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пробег автомобиля</title>

    <style>
        /* ==== ГЛОБАЛЬНЫЙ ФОН ==== */
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;

            /* Используем ваше изображение как фон */
            background-image: url("car.jpg"); /* путь к картинке */
            background-size: cover; /* Покрывает весь экран */
            background-position: center; /* Центрируем картинку */
            background-repeat: no-repeat; /* Не повторяем картинку */

            height: 100vh; /* Высота на весь экран */
            display: flex;
            justify-content: center;
            align-items: center;

            animation: fadeInBody 1.2s ease;
        }

        /* Анимация для плавного появления фона */
        @keyframes fadeInBody {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ==== ВЕРХНЯЯ ПАНЕЛЬ ==== */
        .top-bar {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 0 25px;
            box-sizing: border-box;
        }

        .top-btn {
            background: rgba(255, 255, 255, 0.35);
            padding: 10px 18px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.5);
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
            color: #fff;
            backdrop-filter: blur(8px);
            transition: background 0.25s, box-shadow 0.25s;
            width: 110px;
            text-align: center;
            margin: 0 10px;
        }

        .top-btn:hover {
            background: rgba(255,255,255,0.55);
            box-shadow: 0 0 12px rgba(255,255,255,0.6);
        }

        /* ==== Email пользователя ==== */
        .user-email {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            font-weight: 500;
            text-shadow: 0 0 6px rgba(0,0,0,0.5);
        }

        /* ==== КНОПКА ВЫЙТИ ВНИЗУ СПРАВА ==== */
        .logout-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;

            background: rgba(255, 255, 255, 0.35);
            padding: 10px 18px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.5);
            font-size: 16px;
            cursor: pointer;
            color: #fff;
            backdrop-filter: blur(8px);
            transition: 0.25s;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.55);
            box-shadow: 0 0 12px rgba(255,255,255,0.6);
        }

        /* ==== ГЛАВНАЯ КАРТОЧКА ==== */
        .card {
            background: rgba(255, 255, 255, 0.18);
            padding: 35px 45px;
            border-radius: 18px;
            backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.35);

            text-align: center;
            max-width: 360px;
            width: 100%;

            box-shadow: 0 8px 32px rgba(0,0,0,0.35);
            animation: fadeUp 0.9s forwards ease-out;
            transform: translateY(25px);
            opacity: 0;
        }

        @keyframes fadeUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 26px;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 0 0 6px rgba(0,0,0,0.4);
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            background: rgba(255,255,255,0.8);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;

            background: linear-gradient(135deg, #6ba8ff, #005fcc);
            color: white;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;

            box-shadow: 0 4px 18px rgba(0,0,0,0.25);
            transition: background 0.25s, box-shadow 0.25s;
        }

        button:hover {
            background: linear-gradient(135deg, #82b8ff, #1d6fe2);
            box-shadow: 0 6px 22px rgba(0,0,0,0.35);
        }

        /* ==== МОДАЛКИ ==== */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.55);
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(4px);
            opacity: 0;
            transition: opacity 0.35s ease;
        }

        .overlay.show {
            display: flex;
            opacity: 1;
        }

        .modal {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            width: 320px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            text-align: center;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.35);

            transform: translateY(20px);
            opacity: 0;
            animation: fadeUp 0.4s forwards ease-out;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 14px;
            font-size: 26px;
            cursor: pointer;
            transition: 0.2s;
        }

        .close-btn:hover {
            transform: scale(1.15);
        }

        .error {
            color: rgb(255, 60, 60);
            min-height: 18px;
        }

        .hidden { display: none; }
    </style>
</head>

<body>

    <!-- Верхняя панель -->
    <div class="top-bar">
        <button class="top-btn" id="openLoginBtn">Войти</button>
        <button class="top-btn" id="openRegisterBtn">Создать</button>
    </div>

    <!-- Email пользователя -->
    <div class="user-email hidden" id="userEmail"></div>

    <!-- Кнопка "Выйти" -->
    <button class="logout-btn hidden" id="logoutBtn">Выйти</button>

    <!-- Главная карточка -->
    <div class="card">
        <h1>Введите пробег</h1>

        <form id="mileageForm">
            <input type="number" id="mileage" placeholder="Пробег в км" required>
            <button type="submit">Сохранить</button>
        </form>
    </div>

    <!-- Модалка входа -->
    <div id="authOverlay" class="overlay">
        <div class="modal">
            <div class="close-btn" id="closeAuth">×</div>

            <h2>Войти</h2>
            <input type="email" id="authEmail" placeholder="Email">
            <input type="password" id="authPassword" placeholder="Пароль">

            <button id="authLoginBtn">Войти</button>
            <p id="authError" class="error"></p>
        </div>
    </div>

    <!-- Модалка регистрации -->
    <div id="registerOverlay" class="overlay">
        <div class="modal">
            <div class="close-btn" id="closeRegister">×</div>

            <h2>Создать аккаунт</h2>
            <input type="email" id="regEmail" placeholder="Email">
            <input type="password" id="regPassword" placeholder="Пароль">

            <button id="regCreateBtn">Создать</button>
            <p id="regError" class="error"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import {
            getAuth,
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            signOut,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        /* Firebase */
        const firebaseConfig = {
            apiKey: "AIzaSyCuTQ4a2znu4NezpilyL2QAyMQHt5SAozE",
            authDomain: "focus3-df69e.firebaseapp.com",
            projectId: "focus3-df69e",
            storageBucket: "focus3-df69e.appspot.com",
            messagingSenderId: "820116608318",
            appId: "1:820116608318:web:927be143470b2aa885c86f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        /* Элементы */
        const loginBtn = document.getElementById("openLoginBtn");
        const registerBtn = document.getElementById("openRegisterBtn");
        const logoutBtn = document.getElementById("logoutBtn");
        const userEmailDiv = document.getElementById("userEmail");

        const authOverlay = document.getElementById("authOverlay");
        const registerOverlay = document.getElementById("registerOverlay");

        /* ===== Отображение состояния входа ===== */
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // показываем email
                userEmailDiv.textContent = user.email;
                userEmailDiv.classList.remove("hidden");

                // скрываем кнопки "Войти" и "Создать"
                loginBtn.classList.add("hidden");
                registerBtn.classList.add("hidden");

                // показываем ВЫЙТИ
                logoutBtn.classList.remove("hidden");

            } else {
                // скрываем email
                userEmailDiv.classList.add("hidden");

                // показываем кнопки входа
                loginBtn.classList.remove("hidden");
                registerBtn.classList.remove("hidden");

                // скрываем ВЫЙТИ
                logoutBtn.classList.add("hidden");
            }
        });

        /* ===== Открытие модалок ===== */
        loginBtn.onclick = () => authOverlay.classList.add("show");
        registerBtn.onclick = () => registerOverlay.classList.add("show");

        /* ===== Закрытие модалок ===== */
        document.getElementById("closeAuth").onclick = () =>
            authOverlay.classList.remove("show");

        document.getElementById("closeRegister").onclick = () =>
            registerOverlay.classList.remove("show");

        /* ===== Вход ===== */
        document.getElementById("authLoginBtn").onclick = async () => {
            try {
                await signInWithEmailAndPassword(auth, authEmail.value, authPassword.value);
                authOverlay.classList.remove("show");
            } catch (err) {
                authError.textContent = err.message;
            }
        };

        /* ===== Регистрация ===== */
        document.getElementById("regCreateBtn").onclick = async () => {
            try {
                await createUserWithEmailAndPassword(auth, regEmail.value, regPassword.value);
                registerOverlay.classList.remove("show");
            } catch (err) {
                regError.textContent = err.message;
            }
        };

        /* ===== Выход ===== */
        logoutBtn.onclick = async () => {
            await signOut(auth);
            alert("Вы вышли");
        };

        /* ===== Сохранение пробега ===== */
        document.getElementById("mileageForm").onsubmit = async (e) => {
            e.preventDefault();

            const user = auth.currentUser;
            if (!user) {
                alert("Сначала войдите");
                return;
            }

            const mileageValue = Number(document.getElementById("mileage").value);

            await addDoc(collection(db, "mileages"), {
                mileage: mileageValue,
                user: user.email,
                date: new Date().toISOString()
            });

            alert("Пробег сохранён!");
            window.location.reload();
        };
    </script>

</body>
</html>
