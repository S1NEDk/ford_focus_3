<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ü—Ä–æ–±–µ–≥ –∞–≤—Ç–æ–º–æ–±–∏–ª—è</title>

<style>
:root {
  --card-bg: rgba(255,255,255,0.18);
  --text: #fff;
  --btn-bg: rgba(255,255,255,0.4);
  --modal-bg: #fff;
  --modal-text: #000;
  --input-bg: #f2f2f2;
}

body.dark {
  --card-bg: rgba(0,0,0,0.65);
  --text: #f1f1f1;
  --btn-bg: rgba(0,0,0,0.55);
  --modal-bg: #121212;
  --modal-text: #f1f1f1;
  --input-bg: #1e1e1e;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: url("car.jpg") center/cover no-repeat;
  min-height: 100vh;
  color: var(--text);
  padding-top: 90px;
}

.hidden { display: none; }

/* TOP BAR */
.top-bar {
  position: fixed;
  top: 0;
  width: 100%;
  height: 64px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(10px);
  z-index: 10;
}
body.dark .top-bar { background: rgba(0,0,0,0.35); }

.top-btn {
  padding: 8px 14px;
  border-radius: 10px;
  background: var(--btn-bg);
  border: none;
  color: var(--text);
  cursor: pointer;
}

/* CARD */
.card {
  margin: 0 auto;
  max-width: 420px;
  background: var(--card-bg);
  padding: 30px;
  border-radius: 18px;
  backdrop-filter: blur(14px);
  text-align: center;
}

/* MODAL */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 20;
}
.overlay.show { display: flex; }

.modal {
  background: var(--modal-bg);
  color: var(--modal-text);
  padding: 25px;
  width: 300px;
  border-radius: 14px;
  position: relative;
}

.close {
  position: absolute;
  top: 8px;
  right: 12px;
  cursor: pointer;
  font-size: 22px;
}

input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 8px;
  border: none;
  background: var(--input-bg);
  color: var(--modal-text);
}

button.main {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg,#6ba8ff,#005fcc);
  color: #fff;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="top-bar">
  <button class="top-btn" id="loginBtn">–í–æ–π—Ç–∏</button>
  <button class="top-btn" id="registerBtn">–°–æ–∑–¥–∞—Ç—å</button>
  <button class="top-btn hidden" id="logoutBtn">–í—ã–π—Ç–∏</button>
  <button class="top-btn" id="themeBtn">üåô</button>
</div>

<div class="card">
  <p id="loginInfo">–í–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã —Å–æ—Ö—Ä–∞–Ω—è—Ç—å –∏ –ø—Ä–æ—Å–º–∞—Ç—Ä–∏–≤–∞—Ç—å –ø—Ä–æ–±–µ–≥ –∞–≤—Ç–æ–º–æ–±–∏–ª—è</p>
  <p class="hidden" id="userInfo">–í—ã –≤–æ—à–ª–∏: <b id="userEmail"></b></p>
</div>

<!-- LOGIN -->
<div class="overlay" id="loginModal">
  <div class="modal">
    <span class="close" id="closeLogin">√ó</span>
    <h3>–í—Ö–æ–¥</h3>
    <input id="loginEmail" placeholder="Email">
    <input id="loginPass" type="password" placeholder="–ü–∞—Ä–æ–ª—å">
    <button class="main" id="loginSubmit">–í–æ–π—Ç–∏</button>
  </div>
</div>

<!-- REGISTER -->
<div class="overlay" id="registerModal">
  <div class="modal">
    <span class="close" id="closeRegister">√ó</span>
    <h3>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h3>
    <input id="regEmail" placeholder="Email">
    <input id="regPass" type="password" placeholder="–ü–∞—Ä–æ–ª—å">
    <button class="main" id="regSubmit">–°–æ–∑–¥–∞—Ç—å</button>
  </div>
</div>

<script type="module">
/* ===== DOM ===== */
const loginBtn = document.getElementById("loginBtn");
const registerBtn = document.getElementById("registerBtn");
const logoutBtn = document.getElementById("logoutBtn");
const themeBtn = document.getElementById("themeBtn");

const loginModal = document.getElementById("loginModal");
const registerModal = document.getElementById("registerModal");
const closeLogin = document.getElementById("closeLogin");
const closeRegister = document.getElementById("closeRegister");

const loginSubmit = document.getElementById("loginSubmit");
const regSubmit = document.getElementById("regSubmit");

const loginEmail = document.getElementById("loginEmail");
const loginPass = document.getElementById("loginPass");
const regEmail = document.getElementById("regEmail");
const regPass = document.getElementById("regPass");

const loginInfo = document.getElementById("loginInfo");
const userInfo = document.getElementById("userInfo");
const userEmail = document.getElementById("userEmail");

/* ===== THEME ===== */
function applyTheme(dark) {
  document.body.classList.toggle("dark", dark);
  themeBtn.textContent = dark ? "‚òÄÔ∏è" : "üåô";
  localStorage.theme = dark ? "dark" : "light";
}
applyTheme(localStorage.theme === "dark");
themeBtn.onclick = () =>
  applyTheme(!document.body.classList.contains("dark"));

/* ===== FIREBASE ===== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

const app = initializeApp({
  apiKey: "AIzaSyCuTQ4a2znu4NezpilyL2QAyMQHt5SAozE",
  authDomain: "focus3-df69e.firebaseapp.com",
  projectId: "focus3-df69e"
});
const auth = getAuth(app);

/* ===== MODALS ===== */
loginBtn.onclick = () => loginModal.classList.add("show");
registerBtn.onclick = () => registerModal.classList.add("show");
closeLogin.onclick = () => loginModal.classList.remove("show");
closeRegister.onclick = () => registerModal.classList.remove("show");

/* ===== AUTH ACTIONS ===== */
loginSubmit.onclick = async () => {
  await signInWithEmailAndPassword(auth, loginEmail.value, loginPass.value);
  loginModal.classList.remove("show");
};

regSubmit.onclick = async () => {
  await createUserWithEmailAndPassword(auth, regEmail.value, regPass.value);
  registerModal.classList.remove("show");
};

logoutBtn.onclick = () => signOut(auth);

/* ===== AUTH STATE ===== */
onAuthStateChanged(auth, user => {
  if (user) {
    userEmail.textContent = user.email;
    loginInfo.classList.add("hidden");
    userInfo.classList.remove("hidden");

    loginBtn.classList.add("hidden");
    registerBtn.classList.add("hidden");
    logoutBtn.classList.remove("hidden");
  } else {
    loginInfo.classList.remove("hidden");
    userInfo.classList.add("hidden");

    loginBtn.classList.remove("hidden");
    registerBtn.classList.remove("hidden");
    logoutBtn.classList.add("hidden");
  }
});
</script>

</body>
</html>
