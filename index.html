<style>
:root {
  --card-bg: rgba(255,255,255,0.18);
  --text: #ffffff;
  --top-btn-bg: rgba(255,255,255,0.4);
  --top-btn-border: rgba(255,255,255,0.5);
  --modal-bg: #ffffff;
  --modal-text: #000000;
  --input-bg: #f2f2f2;
}

body.dark {
  --card-bg: rgba(0,0,0,0.65);
  --text: #f1f1f1;
  --top-btn-bg: rgba(0,0,0,0.55);
  --top-btn-border: rgba(255,255,255,0.25);
  --modal-bg: #121212;
  --modal-text: #f1f1f1;
  --input-bg: #1e1e1e;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: url("car.jpg") center / cover no-repeat;
  min-height: 100vh;
  color: var(--text);
  padding-top: 90px;
}

.hidden { display: none; }

/* TOP BAR */
.top-bar {
  position: fixed;
  top: 0;
  width: 100%;
  height: 64px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(10px);
  z-index: 100;
}
body.dark .top-bar { background: rgba(0,0,0,0.35); }

.top-btn {
  padding: 8px 14px;
  border-radius: 10px;
  background: var(--top-btn-bg);
  border: 1px solid var(--top-btn-border);
  color: var(--text);
  cursor: pointer;
}

/* CARD */
.card {
  margin: 0 auto;
  max-width: 420px;
  background: var(--card-bg);
  padding: 30px;
  border-radius: 18px;
  backdrop-filter: blur(14px);
  text-align: center;
}

/* INPUTS */
input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 10px;
  border: none;
  background: var(--input-bg);
  color: var(--modal-text);
}

/* BUTTONS */
button.main {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg,#6ba8ff,#005fcc);
  color: white;
  cursor: pointer;
}
button.danger {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg,#ff6b6b,#c40000);
  color: white;
  cursor: pointer;
}

/* MODAL */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 200;
}
.overlay.show { display: flex; }

.modal {
  background: var(--modal-bg);
  color: var(--modal-text);
  padding: 25px;
  width: 300px;
  border-radius: 14px;
  position: relative;
}
.close {
  position: absolute;
  top: 8px;
  right: 12px;
  font-size: 22px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="top-bar">
  <button class="top-btn" id="loginBtn">–í–æ–π—Ç–∏</button>
  <button class="top-btn" id="registerBtn">–°–æ–∑–¥–∞—Ç—å</button>

</div>

<div class="card">

<!-- LOGIN -->

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, collection, addDoc, query, where, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyCuTQ4a2znu4NezpilyL2QAyMQHt5SAozE",
  authDomain: "focus3-df69e.firebaseapp.com",
  projectId: "focus3-df69e"
});
const auth = getAuth(app);
const db = getFirestore(app);

/* THEME */
const themeBtn = document.getElementById("themeBtn");
const applyTheme = d => {
  document.body.classList.toggle("dark", d);
  themeBtn.textContent = d ? "‚òÄÔ∏è" : "üåô";
  localStorage.theme = d ? "dark" : "light";
};
applyTheme(localStorage.theme === "dark");
themeBtn.onclick = () => applyTheme(!document.body.classList.contains("dark"));

/* MODALS */
loginBtn.onclick = () => loginModal.classList.add("show");
registerBtn.onclick = () => registerModal.classList.add("show");
closeLogin.onclick = () => loginModal.classList.remove("show");
closeRegister.onclick = () => registerModal.classList.remove("show");

/* AUTH */
loginSubmit.onclick = async () => {
  await signInWithEmailAndPassword(auth, loginEmail.value, loginPass.value);
  loginModal.classList.remove("show");
};

  await createUserWithEmailAndPassword(auth, regEmail.value, regPass.value);
  registerModal.classList.remove("show");
};
logoutBtn.onclick = () => signOut(auth);

/* AUTH STATE */
onAuthStateChanged(auth, user => {
  authContent.classList.toggle("hidden", !user);
  loginInfo.classList.toggle("hidden", !!user);
  logoutBtn.classList.toggle("hidden", !user);
  loginBtn.classList.toggle("hidden", !!user);
  registerBtn.classList.toggle("hidden", !!user);
});
</script>
