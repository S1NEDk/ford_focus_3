<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ü—Ä–æ–±–µ–≥ –∞–≤—Ç–æ–º–æ–±–∏–ª—è</title>

<style>
:root {
  --card-bg: rgba(255,255,255,0.18);
  --text: #fff;
}

body.dark {
  --card-bg: rgba(0,0,0,0.6);
  --text: #f1f1f1;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: url("car.jpg") center/cover no-repeat;
  height: 100vh;
  color: var(--text);
}

/* ===== TOP BAR ===== */
.top-bar {
  position: fixed;
  top: 15px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 10px;
  z-index: 10;
}

.top-btn {
  padding: 8px 14px;
  border-radius: 10px;
  background: rgba(255,255,255,0.35);
  border: 1px solid rgba(255,255,255,0.4);
  color: #fff;
  cursor: pointer;
}

.top-btn:hover {
  background: rgba(255,255,255,0.55);
}

.hidden {
  display: none;
}

/* ===== USER INFO ===== */
.user-info {
  margin-top: 70px;
  text-align: center;
  font-size: 16px;
}

/* ===== CARD ===== */
.card {
  margin: 20px auto;
  max-width: 380px;
  background: var(--card-bg);
  padding: 30px;
  border-radius: 18px;
  backdrop-filter: blur(12px);
  text-align: center;
}

/* ===== INPUT ===== */
input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 10px;
  border: none;
}

/* ===== BUTTON ===== */
button.main {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg,#6ba8ff,#005fcc);
  color: white;
  cursor: pointer;
}

/* ===== HISTORY ===== */
.history {
  margin-top: 15px;
  font-size: 14px;
  text-align: left;
}

.history h3 {
  text-align: center;
}

.history ul {
  padding-left: 18px;
}

/* ===== MODAL ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 100;
}

.overlay.show {
  display: flex;
}

.modal {
  background: white;
  color: #000;
  padding: 25px;
  width: 300px;
  border-radius: 14px;
  position: relative;
  text-align: center;
}

.close {
  position: absolute;
  top: 8px;
  right: 12px;
  font-size: 22px;
  cursor: pointer;
}

.error {
  color: red;
  font-size: 14px;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="top-bar">
  <button class="top-btn" id="loginBtn">–í–æ–π—Ç–∏</button>
  <button class="top-btn" id="registerBtn">–°–æ–∑–¥–∞—Ç—å</button>
  <button class="top-btn hidden" id="logoutBtn">–í—ã–π—Ç–∏</button>
  <button class="top-btn" id="themeBtn">üåô</button>
</div>

<!-- USER INFO -->
<div class="user-info hidden" id="userInfo">
  –í—ã –≤–æ—à–ª–∏: <b id="userEmail"></b>
</div>

<!-- MAIN CARD -->
<div class="card">
  <h2>–í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–±–µ–≥</h2>

  <form id="mileageForm">
    <input type="number" id="mileage" placeholder="–ü—Ä–æ–±–µ–≥ –≤ –∫–º" required>
    <button class="main">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
  </form>

  <div class="history hidden" id="history">
    <h3>–ü–æ—Å–ª–µ–¥–Ω–∏–µ 5 –∑–∞–ø–∏—Å–µ–π</h3>
    <ul id="historyList"></ul>
  </div>
</div>

<!-- LOGIN MODAL -->
<div class="overlay" id="loginModal">
  <div class="modal">
    <span class="close" id="closeLogin">√ó</span>
    <h3>–í—Ö–æ–¥</h3>
    <input id="loginEmail" placeholder="Email">
    <input id="loginPass" type="password" placeholder="–ü–∞—Ä–æ–ª—å">
    <button class="main" id="loginSubmit">–í–æ–π—Ç–∏</button>
    <p class="error" id="loginError"></p>
  </div>
</div>

<!-- REGISTER MODAL -->
<div class="overlay" id="registerModal">
  <div class="modal">
    <span class="close" id="closeRegister">√ó</span>
    <h3>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h3>
    <input id="regEmail" placeholder="Email">
    <input id="regPass" type="password" placeholder="–ü–∞—Ä–æ–ª—å">
    <button class="main" id="regSubmit">–°–æ–∑–¥–∞—Ç—å</button>
    <p class="error" id="regError"></p>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  getDocs
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

/* ===== FIREBASE ===== */
const firebaseConfig = {
  apiKey: "AIzaSyCuTQ4a2znu4NezpilyL2QAyMQHt5SAozE",
  authDomain: "focus3-df69e.firebaseapp.com",
  projectId: "focus3-df69e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ===== DOM ===== */
const history = document.getElementById("history");
const historyList = document.getElementById("historyList");

/* ===== THEME ===== */
if (localStorage.theme === "dark") document.body.classList.add("dark");
themeBtn.onclick = () => {
  document.body.classList.toggle("dark");
  localStorage.theme =
    document.body.classList.contains("dark") ? "dark" : "light";
};

/* ===== AUTH STATE ===== */
onAuthStateChanged(auth, async user => {
  if (user) {
    userEmail.textContent = user.email;
    userInfo.classList.remove("hidden");
    logoutBtn.classList.remove("hidden");
    loginBtn.classList.add("hidden");
    registerBtn.classList.add("hidden");
    await loadHistory(user.email);
  } else {
    userInfo.classList.add("hidden");
    history.classList.add("hidden");
    logoutBtn.classList.add("hidden");
    loginBtn.classList.remove("hidden");
    registerBtn.classList.remove("hidden");
  }
});

/* ===== HISTORY ===== */
async function loadHistory(email) {
  historyList.innerHTML = "";

  const snap = await getDocs(collection(db, "mileages"));
  const records = [];

  snap.forEach(doc => {
    const data = doc.data();
    if (data.user?.toLowerCase() === email.toLowerCase()) {
      records.push(data);
    }
  });

  records
    .sort((a, b) => b.date.localeCompare(a.date))
    .slice(0, 5)
    .forEach(item => {
      const li = document.createElement("li");
      li.textContent =
        `${item.mileage} –∫–º ‚Äî ${new Date(item.date).toLocaleDateString()}`;
      historyList.appendChild(li);
    });

  history.classList.toggle("hidden", records.length === 0);
}

/* ===== EVENTS ===== */
loginBtn.onclick = () => loginModal.classList.add("show");
registerBtn.onclick = () => registerModal.classList.add("show");

closeLogin.onclick = () => loginModal.classList.remove("show");
closeRegister.onclick = () => registerModal.classList.remove("show");

loginModal.onclick = e => e.target === loginModal && loginModal.classList.remove("show");
registerModal.onclick = e => e.target === registerModal && registerModal.classList.remove("show");

loginSubmit.onclick = async () => {
  try {
    await signInWithEmailAndPassword(auth, loginEmail.value, loginPass.value);
    loginModal.classList.remove("show");
  } catch (e) {
    loginError.textContent = e.message;
  }
};

regSubmit.onclick = async () => {
  try {
    await createUserWithEmailAndPassword(auth, regEmail.value, regPass.value);
    registerModal.classList.remove("show");
  } catch (e) {
    regError.textContent = e.message;
  }
};

logoutBtn.onclick = () => signOut(auth);

mileageForm.onsubmit = async e => {
  e.preventDefault();
  if (!auth.currentUser) return alert("–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ");

  await addDoc(collection(db, "mileages"), {
    mileage: Number(mileage.value),
    user: auth.currentUser.email,
    date: new Date().toISOString()
  });

  mileage.value = "";
  await loadHistory(auth.currentUser.email);
};
</script>

</body>
</html>
