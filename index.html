<!DOCTYPE html>
<html lang="ru">
<head>

<style>

}

  --btn-bg: rgba(0,0,0,0.55);
  --modal-bg: #121212;
  --modal-text: #f1f1f1;
  --input-bg: #1e1e1e;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: url("car.jpg") center/cover no-repeat;
  min-height: 100vh;
  color: var(--text);
  padding-top: 90px;
}

.hidden { display: none; }

.top-bar {
  position: fixed;
  top: 0;
  width: 100%;
  height: 64px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;

}

.top-btn {
  padding: 8px 14px;

  color: var(--text);

}

.card {
  margin: 0 auto;
  max-width: 420px;
  background: var(--card-bg);
  padding: 30px;
  border-radius: 18px;

}

  width: 100%;

  margin-bottom: 10px;
  border-radius: 8px;
  border: none;
  background: var(--input-bg);
  color: var(--modal-text);
}

button.main {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg,#6ba8ff,#005fcc);
  color: #fff;
  cursor: pointer;
}

button.danger {
  margin-top: 10px;

.modal {

  color: var(--modal-text);

}

.close {
  position: absolute;
  top: 8px;
  right: 12px;
  cursor: pointer;
  font-size: 22px;
}

.project-info {
  position: fixed;
  bottom: 12px;
  left: 12px;
  font-size: 12px;
  color: var(--text);
  background: rgba(0,0,0,0.45);
  padding: 8px 10px;
  border-radius: 12px;
}
</style>
</head>

<body>

<div class="top-bar">
  <button class="top-btn" id="loginBtn">–í–æ–π—Ç–∏</button>
  <button class="top-btn" id="registerBtn">–°–æ–∑–¥–∞—Ç—å</button>
  <button class="top-btn hidden" id="logoutBtn">–í—ã–π—Ç–∏</button>
  <button class="top-btn" id="themeBtn">üåô</button>
</div>

<div class="card">
  <p id="loginInfo">–í–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã —Å–æ—Ö—Ä–∞–Ω—è—Ç—å –∏ –ø—Ä–æ—Å–º–∞—Ç—Ä–∏–≤–∞—Ç—å –ø—Ä–æ–±–µ–≥ –∞–≤—Ç–æ–º–æ–±–∏–ª—è</p>

  <p class="hidden" id="userInfo">–í—ã –≤–æ—à–ª–∏: <b id="userEmail"></b></p>

  <div id="authContent" class="hidden">
    <form id="mileageForm">
      <input type="number" id="mileage" placeholder="–ü—Ä–æ–±–µ–≥ –≤ –∫–º" required>
      <button class="main">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </form>

    <div class="history hidden" id="history">
      <h4>–ü–æ—Å–ª–µ–¥–Ω–∏–µ 5 –∑–∞–ø–∏—Å–µ–π</h4>
      <ul id="historyList"></ul>
      <button class="danger" id="clearBtn">–û—á–∏—Å—Ç–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
    </div>
  </div>
</div>

<script type="module">
/* ===== DOM ===== */
const loginBtn = document.getElementById("loginBtn");
const registerBtn = document.getElementById("registerBtn");
const logoutBtn = document.getElementById("logoutBtn");
const themeBtn = document.getElementById("themeBtn");

const loginInfo = document.getElementById("loginInfo");
const userInfo = document.getElementById("userInfo");
const userEmail = document.getElementById("userEmail");

const authContent = document.getElementById("authContent");
const mileageForm = document.getElementById("mileageForm");
const mileageInput = document.getElementById("mileage");

const historyBlock = document.getElementById("history");
const historyList = document.getElementById("historyList");
const clearBtn = document.getElementById("clearBtn");

/* ===== THEME ===== */
function applyTheme(dark) {
  document.body.classList.toggle("dark", dark);
  themeBtn.textContent = dark ? "‚òÄÔ∏è" : "üåô";
  localStorage.theme = dark ? "dark" : "light";
}
applyTheme(localStorage.theme === "dark");
themeBtn.onclick = () =>
  applyTheme(!document.body.classList.contains("dark"));

/* ===== FIREBASE ===== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import {
  getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import {
  getFirestore, collection, addDoc, query, where, orderBy, limit, getDocs, deleteDoc, doc
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyCuTQ4a2znu4NezpilyL2QAyMQHt5SAozE",
  authDomain: "focus3-df69e.firebaseapp.com",
  projectId: "focus3-df69e"
});

const auth = getAuth(app);
const db = getFirestore(app);

/* ===== AUTH ===== */
loginBtn.onclick = () => loginModal.classList.add("show");
registerBtn.onclick = () => registerModal.classList.add("show");
logoutBtn.onclick = () => signOut(auth);

onAuthStateChanged(auth, async user => {
  if (user) {
    userEmail.textContent = user.email;
    loginInfo.classList.add("hidden");
    userInfo.classList.remove("hidden");
    authContent.classList.remove("hidden");
    loginBtn.classList.add("hidden");
    registerBtn.classList.add("hidden");
    logoutBtn.classList.remove("hidden");
    await loadHistory(user.uid);
  } else {
    loginInfo.classList.remove("hidden");
    userInfo.classList.add("hidden");
    authContent.classList.add("hidden");
    historyBlock.classList.add("hidden");
    loginBtn.classList.remove("hidden");
    registerBtn.classList.remove("hidden");
    logoutBtn.classList.add("hidden");
  }
});

/* ===== SAVE MILEAGE + MICROservice ===== */
mileageForm.onsubmit = async e => {
  e.preventDefault();
  const user = auth.currentUser;
  if (!user) return;

  await addDoc(collection(db, "mileages"), {
    uid: user.uid,
    mileage: Number(mileageInput.value),
    date: new Date().toISOString()
  });

  /* ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è –ù–û–í–û–ï: –æ—Ç–ø—Ä–∞–≤–∫–∞ –≤ –º–∏–∫—Ä–æ—Å–µ—Ä–≤–∏—Å */
  fetch("http://localhost:3000/mileage", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      uid: user.uid,
      email: user.email,
      mileage: Number(mileageInput.value),
      date: new Date().toISOString()
    })
  })
  .then(res => res.json())
  .then(data => {
    console.log("–û—Ç–≤–µ—Ç –º–∏–∫—Ä–æ—Å–µ—Ä–≤–∏—Å–∞:", data);
    alert(data.recommendation || "–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ —Å–µ—Ä–≤–∏—Å!");
  })
  .catch(err => console.error("–û—à–∏–±–∫–∞ –º–∏–∫—Ä–æ—Å–µ—Ä–≤–∏—Å–∞:", err));
  /* ‚¨ÜÔ∏è‚¨ÜÔ∏è‚¨ÜÔ∏è */

  mileageInput.value = "";
  await loadHistory(user.uid);
};

/* ===== LOAD HISTORY ===== */
async function loadHistory(uid) {
  historyList.innerHTML = "";

  const q = query(
    collection(db, "mileages"),
    where("uid", "==", uid),
    orderBy("date", "desc"),
    limit(5)
  );

  const snap = await getDocs(q);

  if (snap.empty) return historyBlock.classList.add("hidden");
  snap.forEach(doc => {
    const d = doc.data();
    const li = document.createElement("li");
    li.textContent = `${d.mileage} –∫–º ‚Äî ${new Date(d.date).toLocaleDateString()}`;
    historyList.appendChild(li);
  });

  historyBlock.classList.remove("hidden");
}

/* ===== CLEAR DATA ===== */
clearBtn.onclick = async () => {
  if (!confirm("–£–¥–∞–ª–∏—Ç—å –≤—Å–µ –∑–∞–ø–∏—Å–∏?")) return;
  const uid = auth.currentUser.uid;
  const q = query(collection(db, "mileages"), where("uid", "==", uid));
  const snap = await getDocs(q);
  for (const d of snap.docs) await deleteDoc(doc(db, "mileages", d.id));
  historyBlock.classList.add("hidden");
};
</script>

<!-- LOGIN MODAL -->
<div class="overlay" id="loginModal">
  <div class="modal">
    <span class="close" id="closeLogin">√ó</span>
    <h3>–í—Ö–æ–¥</h3>
    <input id="loginEmail" placeholder="Email">
    <input id="loginPass" type="password" placeholder="–ü–∞—Ä–æ–ª—å">
    <button class="main" id="loginSubmit" onclick="signInWithEmailAndPassword(auth, loginEmail.value, loginPass.value); loginModal.classList.remove('show')">–í–æ–π—Ç–∏</button>
  </div>
</div>

<!-- REGISTER MODAL -->
<div class="overlay" id="registerModal">
  <div class="modal">
    <span class="close" id="closeRegister">√ó</span>
    <h3>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h3>
    <input id="regEmail" placeholder="Email">
    <input id="regPass" type="password" placeholder="–ü–∞—Ä–æ–ª—å">
    <button class="main" id="regSubmit" onclick="createUserWithEmailAndPassword(auth, regEmail.value, regPass.value); registerModal.classList.remove('show')">–°–æ–∑–¥–∞—Ç—å</button>
  </div>
</div>

</body>
</html>
