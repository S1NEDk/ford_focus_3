<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пробег автомобиля</title>

    <style>
        /* ==== ОБЩИЙ ФОН ==== */
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;

            background-image: url("car.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            animation: fadeInBody 1.2s ease;
        }

        @keyframes fadeInBody {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ==== ГЛАВНАЯ КАРТОЧКА (GLASSMORPHISM) ==== */
        .card {
            background: rgba(255, 255, 255, 0.18);
            padding: 35px 45px;
            border-radius: 18px;

            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);

            border: 1px solid rgba(255, 255, 255, 0.35);

            text-align: center;
            max-width: 360px;
            width: 100%;

            box-shadow: 0 8px 32px rgba(0,0,0,0.35);

            transform: translateY(25px);
            opacity: 0;
            animation: fadeUp 0.9s forwards ease-out;
        }

        @keyframes fadeUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 26px;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 0 0 6px rgba(0,0,0,0.4);
        }

        /* ==== INPUT ==== */
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border-radius: 10px;
            border: none;

            font-size: 16px;
            background: rgba(255,255,255,0.8);
        }

        input:focus {
            outline: 2px solid rgba(0,120,255,0.7);
        }

        /* ==== BUTTON ==== */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;

            background: linear-gradient(135deg, #6ba8ff, #005fcc);
            color: white;

            font-size: 18px;
            cursor: pointer;
            font-weight: bold;

            transition: 0.25s;
            box-shadow: 0 4px 18px rgba(0,0,0,0.25);
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 22px rgba(0,0,0,0.35);
        }

        /* ==== Кнопка "Создать аккаунт" ==== */
        .register-top-btn, .logout-btn {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);

            background: rgba(255, 255, 255, 0.35);
            padding: 10px 18px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.5);

            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
            color: #fff;

            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);

            transition: 0.25s;
        }

        .register-top-btn:hover, .logout-btn:hover {
            background: rgba(255,255,255,0.55);
        }

        /* ==== Модальные окна ==== */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            background: rgba(0,0,0,0.55);
            display: flex;
            justify-content: center;
            align-items: center;

            backdrop-filter: blur(4px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.35s ease;
        }

        .overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .modal {
            background: rgba(255, 255, 255, 0.8);
            padding: 25px;
            width: 320px;
            border-radius: 16px;

            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);

            text-align: center;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.35);

            transform: translateY(30px);
            opacity: 0;
            animation: fadeUp 0.4s forwards ease-out;
        }

        .modal input {
            background: rgba(255,255,255,0.95);
        }

        .error {
            color: rgb(255, 60, 60);
            margin-top: 8px;
            min-height: 18px;
        }

        .hidden { display: none; }
    </style>
</head>

<body>

    <!-- КНОПКА СОЗДАТЬ АККАУНТ -->
    <button class="register-top-btn" id="openRegisterBtn">Создать аккаунт</button>

    <!-- КНОПКА ВЫЙТИ (пока скрыта, покажем если юзер вошёл) -->
    <button class="logout-btn hidden" id="logoutBtn">Выйти</button>

    <!-- КАРТОЧКА -->
    <div class="card">
        <h1>Введите пробег</h1>

        <form id="mileageForm">
            <input type="number" id="mileage" placeholder="Пробег в км" required>
            <button type="submit">Сохранить</button>
        </form>
    </div>

    <!-- МОДАЛКА АВТОРИЗАЦИИ -->
    <div id="authOverlay" class="overlay hidden">
        <div class="modal">
            <h2>Авторизация</h2>

            <input type="email" id="authEmail" placeholder="Email" required>
            <input type="password" id="authPassword" placeholder="Пароль" required>

            <button id="authLoginBtn">Войти</button>

            <p id="authError" class="error"></p>
        </div>
    </div>

    <!-- МОДАЛКА РЕГИСТРАЦИИ -->
    <div id="registerOverlay" class="overlay hidden">
        <div class="modal">
            <h2>Регистрация</h2>

            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPassword" placeholder="Пароль" required>

            <button id="regCreateBtn">Создать аккаунт</button>

            <p id="regError" class="error"></p>
        </div>
    </div>

    <!-- FIREBASE LOGIC -->
    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            signOut,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCuTQ4a2znu4NezpilyL2QAyMQHt5SAozE",
            authDomain: "focus3-df69e.firebaseapp.com",
            projectId: "focus3-df69e",
            storageBucket: "focus3-df69e.appspot.com",
            messagingSenderId: "820116608318",
            appId: "1:820116608318:web:927be143470b2aa885c86f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let pendingMileage = null;

        const authOverlay = document.getElementById("authOverlay");
        const registerOverlay = document.getElementById("registerOverlay");
        const logoutBtn = document.getElementById("logoutBtn");
        const registerTopBtn = document.getElementById("openRegisterBtn");

        /* ==== Проверка пользователя ==== */
        onAuthStateChanged(auth, (user) => {
            if (user) {
                logoutBtn.classList.remove("hidden");
                registerTopBtn.classList.add("hidden");
            } else {
                logoutBtn.classList.add("hidden");
                registerTopBtn.classList.remove("hidden");
            }
        });

        /* ==== Выход ==== */
        logoutBtn.addEventListener("click", async () => {
            await signOut(auth);
            alert("Вы вышли из аккаунта");
            window.location.reload();
        });

        /* ==== Открытие авторизации ==== */
        document.getElementById("mileageForm").addEventListener("submit", (e) => {
            e.preventDefault();
            pendingMileage = Number(document.getElementById("mileage").value);

            authOverlay.classList.remove("hidden");
            authOverlay.classList.add("show");
        });

        /* ==== Вход ==== */
        document.getElementById("authLoginBtn").addEventListener("click", async () => {
            const email = document.getElementById("authEmail").value;
            const password = document.getElementById("authPassword").value;

            try {
                await signInWithEmailAndPassword(auth, email, password);

                await addDoc(collection(db, "mileages"), {
                    mileage: pendingMileage,
                    date: new Date().toISOString()
                });

                alert("Пробег сохранён!");
                window.location.reload();

            } catch (err) {
                document.getElementById("authError").textContent =
                    "Ошибка: " + err.message;
            }
        });

        /* ==== Открытие регистрации ==== */
        document.getElementById("openRegisterBtn").addEventListener("click", () => {
            registerOverlay.classList.remove("hidden");
            registerOverlay.classList.add("show");
        });

        /* ==== Создание аккаунта ==== */
        document.getElementById("regCreateBtn").addEventListener("click", async () => {
            const email = document.getElementById("regEmail").value;
            const password = document.getElementById("regPassword").value;

            try {
                await createUserWithEmailAndPassword(auth, email, password);

                await addDoc(collection(db, "mileages"), {
                    mileage: pendingMileage,
                    date: new Date().toISOString()
                });

                alert("Аккаунт создан и пробег сохранён!");
                window.location.reload();

            } catch (err) {
                document.getElementById("regError").textContent =
                    "Ошибка: " + err.message;
            }
        });

    </script>

</body>
</html>
