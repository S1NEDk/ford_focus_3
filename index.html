<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>–ü—Ä–æ–±–µ–≥ –∞–≤—Ç–æ–º–æ–±–∏–ª—è</title>

<style>
:root {
  --card-bg: rgba(255, 255, 255, 0.2);
  --text: #ffffff;
  --btn-bg: rgba(255, 255, 255, 0.4);
  --modal-bg: #ffffff;
  --modal-text: #000000;
  --input-bg: #f2f2f2;
}

body.dark {
  --card-bg: rgba(0, 0, 0, 0.6);
  --text: #f4f4f4;
  --btn-bg: rgba(0, 0, 0, 0.55);
  --modal-bg: #111;
  --modal-text: #fff;
  --input-bg: #222;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: url("car.jpg") center/cover no-repeat;
  min-height: 100vh;
  color: var(--text);
  padding-top: 90px;
}

.hidden { display: none; }

.top-bar {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 64px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(10px);
  z-index: 10;
}
body.dark .top-bar { background: rgba(0,0,0,0.4); }

.top-btn {
  padding: 8px 14px;
  border-radius: 10px;
  border: none;
  background: var(--btn-bg);
  color: var(--text);
  cursor: pointer;
}

.card {
  margin: 0 auto;
  max-width: 420px;
  background: var(--card-bg);
  padding: 30px;
  border-radius: 18px;
  text-align: center;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: none;
  background: var(--input-bg);
  color: var(--modal-text);
}

button.main {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg,#6ba8ff,#005fcc);
  color: #fff;
  cursor: pointer;
  margin-top: 5px;
}
button.danger {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg,#ff6b6b,#c40000);
  color: white;
  cursor: pointer;
  margin-top: 10px;
}

.history { text-align: left; margin-top: 20px; }
.history li { margin: 4px 0; }

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 20;
}
.overlay.show { display: flex; }

.modal {
  background: var(--modal-bg);
  color: var(--modal-text);
  padding: 25px;
  width: 300px;
  border-radius: 14px;
  position: relative;
}
.close {
  position: absolute;
  right: 12px;
  top: 8px;
  cursor: pointer;
  font-size: 22px;
}
</style>
</head>

<body>

<div class="top-bar">
  <button class="top-btn" id="loginBtn">–í–æ–π—Ç–∏</button>
  <button class="top-btn" id="registerBtn">–°–æ–∑–¥–∞—Ç—å</button>
  <button class="top-btn hidden" id="logoutBtn">–í—ã–π—Ç–∏</button>
  <button class="top-btn" id="themeBtn">üåô</button>
</div>

<div class="card">
  <p id="loginInfo">–í–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã —Å–æ—Ö—Ä–∞–Ω—è—Ç—å –∏ –ø—Ä–æ—Å–º–∞—Ç—Ä–∏–≤–∞—Ç—å –ø—Ä–æ–±–µ–≥ –∞–≤—Ç–æ–º–æ–±–∏–ª—è</p>

  <p id="userInfo" class="hidden">–í—ã –≤–æ—à–ª–∏: <b id="userEmail"></b></p>

  <div id="authContent" class="hidden">
    <form id="mileageForm">
      <input type="number" id="mileage" placeholder="–ü—Ä–æ–±–µ–≥ –≤ –∫–º" required />
      <button class="main">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </form>

    <div class="history hidden" id="historyBlock">
      <h4>–ü–æ—Å–ª–µ–¥–Ω–∏–µ 5 –∑–∞–ø–∏—Å–µ–π</h4>
      <ul id="historyList"></ul>
      <button class="danger" id="clearBtn">–û—á–∏—Å—Ç–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
    </div>
  </div>
</div>

<!-- üîê –ú–û–î–ê–õ –û–ö–ù–û –í–•–û–î–ê -->
<div class="overlay" id="loginModal">
  <div class="modal">
    <span class="close" id="closeLogin">√ó</span>
    <h3>–í—Ö–æ–¥</h3>
    <input id="loginEmail" placeholder="Email" />
    <input id="loginPass" type="password" placeholder="–ü–∞—Ä–æ–ª—å" />
    <button class="main" id="loginSubmit">–í–æ–π—Ç–∏</button>
  </div>
</div>

<!-- üÜï –ú–û–î–ê–õ –û–ö–ù–û –†–ï–ì–ò–°–¢–†–ê–¶–ò–ò -->
<div class="overlay" id="registerModal">
  <div class="modal">
    <span class="close" id="closeRegister">√ó</span>
    <h3>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h3>
    <input id="regEmail" placeholder="Email" />
    <input id="regPass" type="password" placeholder="–ü–∞—Ä–æ–ª—å" />
    <button class="main" id="regSubmit">–°–æ–∑–¥–∞—Ç—å</button>
  </div>
</div>

<script type="module">
/* ------------------ –¢–ï–ú–ê ------------------ */
function applyTheme(dark) {
  document.body.classList.toggle("dark", dark);
  themeBtn.textContent = dark ? "‚òÄÔ∏è" : "üåô";
  localStorage.theme = dark ? "dark" : "light";
}
applyTheme(localStorage.theme === "dark");
themeBtn.onclick = () => applyTheme(!document.body.classList.contains("dark"));

/* ------------------ FIREBASE ------------------ */
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  query,
  where,
  orderBy,
  limit,
  getDocs,
  deleteDoc,
  doc
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyCuTQ4a2znu4NezpilyL2QAyMQHt5SAozE",
  authDomain: "focus3-df69e.firebaseapp.com",
  projectId: "focus3-df69e"
});
const auth = getAuth(app);
const db = getFirestore(app);

/* ------------------ DOM ------------------ */
const loginBtn = document.getElementById("loginBtn");
const registerBtn = document.getElementById("registerBtn");
const logoutBtn = document.getElementById("logoutBtn");
const themeBtn = document.getElementById("themeBtn");

const loginModal = document.getElementById("loginModal");
const registerModal = document.getElementById("registerModal");
const closeLogin = document.getElementById("closeLogin");
const closeRegister = document.getElementById("closeRegister");

const loginSubmit = document.getElementById("loginSubmit");
const regSubmit = document.getElementById("regSubmit");

/* ------------------ UI ------------------ */
const loginInfo = document.getElementById("loginInfo");
const userInfo = document.getElementById("userInfo");
const userEmail = document.getElementById("userEmail");
const authContent = document.getElementById("authContent");

const mileageForm = document.getElementById("mileageForm");
const mileageInput = document.getElementById("mileage");

const historyBlock = document.getElementById("historyBlock");
const historyList = document.getElementById("historyList");
const clearBtn = document.getElementById("clearBtn");

/* ------------------ –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø ------------------ */
loginBtn.onclick = () => loginModal.classList.add("show");
registerBtn.onclick = () => registerModal.classList.add("show");
closeLogin.onclick = () => loginModal.classList.remove("show");
closeRegister.onclick = () => registerModal.classList.remove("show");

loginSubmit.onclick = async () => {
  try {
    await signInWithEmailAndPassword(auth, loginEmail.value, loginPass.value);
    loginModal.classList.remove("show");
  } catch (e) {
    alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: " + e.message);
  }
};

regSubmit.onclick = async () => {
  try {
    await createUserWithEmailAndPassword(auth, regEmail.value, regPass.value);
    registerModal.classList.remove("show");
  } catch (e) {
    alert("–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: " + e.message);
  }
};

logoutBtn.onclick = () => signOut(auth);

/* ------------------ –†–ï–ù–î–ï–† –°–¢–ê–¢–£–°–ê ------------------ */
onAuthStateChanged(auth, async user => {
  if (user) {
    loginBtn.classList.add("hidden");
    registerBtn.classList.add("hidden");
    logoutBtn.classList.remove("hidden");

    loginInfo.classList.add("hidden");
    userInfo.classList.remove("hidden");
    userEmail.textContent = user.email;

    authContent.classList.remove("hidden");

    loadHistory(user.uid);
  } else {
    loginBtn.classList.remove("hidden");
    registerBtn.classList.remove("hidden");
    logoutBtn.classList.add("hidden");

    loginInfo.classList.remove("hidden");
    userInfo.classList.add("hidden");
    authContent.classList.add("hidden");

    historyBlock.classList.add("hidden");
  }
});

/* ------------------ –°–û–•–†–ê–ù–ï–ù–ò–ï –ü–†–û–ë–ï–ì–ê ------------------ */
mileageForm.onsubmit = async e => {
  e.preventDefault();
  const user = auth.currentUser;
  if (!user) return;

  await addDoc(collection(db, "mileages"), {
    uid: user.uid,
    mileage: Number(mileageInput.value),
    date: new Date().toISOString()
  });

  // üîó –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ –º–∏–∫—Ä–æ—Å–µ—Ä–≤–∏—Å
  fetch("http://localhost:3000/mileage", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      uid: user.uid,
      email: user.email,
      mileage: Number(mileageInput.value),
      date: new Date().toISOString()
    })
  })
  .then(r => r.json())
  .then(d => alert(d.recommendation || "–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã"))
  .catch(err => console.log("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", err));

  mileageInput.value = "";
  loadHistory(user.uid);
};

/* ------------------ –ò–°–¢–û–†–ò–Ø ------------------ */
async function loadHistory(uid) {
  historyList.innerHTML = "";
  const q = query(
    collection(db, "mileages"),
    where("uid", "==", uid),
    orderBy("date", "desc"),
    limit(5)
  );
  const res = await getDocs(q);

  if (res.empty) return historyBlock.classList.add("hidden");

  res.forEach(d => {
    const data = d.data();
    const li = document.createElement("li");
    li.textContent = `${data.mileage} –∫–º ‚Äî ${new Date(data.date).toLocaleDateString()}`;
    historyList.appendChild(li);
  });

  historyBlock.classList.remove("hidden");
}

/* ------------------ –û–ß–ò–°–¢–ò–¢–¨ ------------------ */
clearBtn.onclick = async () => {
  if (!confirm("–£–¥–∞–ª–∏—Ç—å –≤—Å–µ –∑–∞–ø–∏—Å–∏?")) return;
  const uid = auth.currentUser.uid;
  const q = query(collection(db, "mileages"), where("uid", "==", uid));
  const res = await getDocs(q);

  for (const d of res.docs) await deleteDoc(doc(db, "mileages", d.id));

  historyBlock.classList.add("hidden");
};
</script>
</body>
</html>
