<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пробег автомобиля</title>
</head>
<body>
    <h1>Введите пробег автомобиля</h1>
    <form id="mileageForm">
        <label for="mileage">Пробег:</label>
        <input type="number" id="mileage" name="mileage" placeholder="Введите пробег в км" required>
        <button type="submit">Отправить</button>
    </form>

    <script>
        // Получаем форму и поле ввода
        const form = document.getElementById('mileageForm');
        const mileageInput = document.getElementById('mileage');

        // Обработчик отправки формы
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const mileage = mileageInput.value;

            if (mileage) {
                try {
                    // Здесь будет отправка данных в базу данных
                    alert(`Данные успешно отправлены: Пробег = ${mileage} км`);
                    // Здесь можно добавить запрос к серверу или базе данных
                } catch (error) {
                    console.error('Ошибка отправки данных:', error);
                }
            } else {
                alert('Пожалуйста, введите пробег!');
            }
        });
    </script>
</body>
</html>
